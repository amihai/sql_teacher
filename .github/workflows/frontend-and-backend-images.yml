# Credentials should be stored as GitHub Secrets in repository settings:
# 1. Go to repository Settings > Secrets and variables > Actions
# 2. Add new repository secrets:
#    - DOCKERHUB_USERNAME: andreimihai
#    - DOCKERHUB_TOKEN: <your DockerHub access token>
# To create DockerHub token: DockerHub > Account Settings > Security > New Access Token

name: Frontend and Backend Images (Build and Push)
  
on:
  push:
    branches:
      - main
      - master
  

jobs:
  build_and_push_frontend_and_backend_images:
    runs-on: ubuntu-latest
    environment: dockerhub-push
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: |
            andreimihai/sql-teacher-frontend:latest
            andreimihai/sql-teacher-frontend:${{ github.sha }}
      
      - name: Build and Push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: |
            andreimihai/sql-teacher-backend:latest
            andreimihai/sql-teacher-backend:${{ github.sha }}

  redeploy_dev_environment:
    runs-on: ubuntu-latest
    needs: build_and_push_frontend_and_backend_images
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
      - name: Disable host key checking
        run: |
          echo "[defaults]" > ~/.ansible.cfg
          echo "host_key_checking = False" >> ~/.ansible.cfg
      - name: Restart Dev Environment
        run: |
          ansible-playbook -i ansible/inventory.ini \
          ansible/playbooks/deploy_agents.yaml \
          -l dev \
          -e "GOOGLE_GENAI_USE_VERTEXAI=${{ secrets.GOOGLE_GENAI_USE_VERTEXAI }} \
          GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}"
  