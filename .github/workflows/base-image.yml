# Credentials should be stored as GitHub Secrets in repository settings:
# 1. Go to repository Settings > Secrets and variables > Actions
# 2. Add new repository secrets:
#    - DOCKERHUB_USERNAME: <your DockerHub username>
#    - DOCKERHUB_TOKEN: <your DockerHub access token>
# To create DockerHub token: DockerHub > Account Settings > Security > New Access Token

name: Base Docker Image (Build and Push)

on:
  workflow_dispatch:


jobs:
  build_and_push_base_image:
    runs-on: ubuntu-latest
    environment: dockerhub-push
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push Base Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/sql-teacher-base:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/sql-teacher-base:${{ github.sha }}
  