# ===============================
# HTTP → HTTPS
# ===============================
server {
    listen 80;
    server_name amihai.ro www.amihai.ro;

    location / {
        return 301 https://$host$request_uri;
    }
}

# ===============================
# HTTPS
# ===============================
server {
    listen 443 ssl http2;
    server_name amihai.ro www.amihai.ro;

    # --- SSL certs (Let’s Encrypt) ---
    ssl_certificate     /etc/letsencrypt/live/amihai.ro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/amihai.ro/privkey.pem;

    # --- TLS sane defaults ---
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # --- Security headers (optional) ---
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy no-referrer;
    add_header X-Robots-Tag "noindex, nofollow" always;
    

    location / {
        proxy_pass http://sql-teacher-frontend:8501;
        proxy_http_version 1.1;

        # WebSocket support (Streamlit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Forward useful request info
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
